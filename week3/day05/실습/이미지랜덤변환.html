<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트로 이미지 랜덤변환</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100%"></div>
    <script type="text/babel">
      const root = document.getElementById("root");

      function Image() {
        const [chosenImage, setChosenImage] = React.useState("image01.jpg");
        const images = [
          "image01.jpg",
          "image02.jpg",
          "image03.jpg",
          "image04.jpg",
          "image05.jpg",
          "image06.jpg",
          "image07.jpg",
        ];

        function handleChangeImg() {
          setChosenImage(images[Math.floor(Math.random() * images.length)]);
        }

        return (
          <>
            <img
              onClick={handleChangeImg}
              src={`../../../assignment/vanillaScreen/images/${chosenImage}`}
              alt="이미지"
              width="500"
              height="500"
            />
          </>
        );
      }

      ReactDOM.render(<Image />, root);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트로 클릭 수 세기</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let a = 0;
      const root = document.getElementById("root");
      //   const totalClicks = React.createElement(
      //     "h1",
      //     { style: { color: "blue" } },
      //     "Total clicks: 0"
      //   );
      //   const button = React.createElement(
      //     "button",
      //     {
      //       onClick: () => {
      //         console.log((a = a + 1));
      //       },
      //     },
      //     "Click me"
      //   );
      //   const container = React.createElement("div", null, [totalClicks, button]);

      const Title = (
        <h1 id="h1" style={{ color: "blue" }}>
          Total clicks: 0
        </h1>
      );

      const Button = (
        <button
          onClick={() => {
            a = a + 1;
            console.log(a);
          }}
        >
          Click me
        </button>
      );

      // 컴포넌트를 만들어서 여러 개를 재사용할 수 있다.
      const container = React.createElement("div", null, [
        Title,
        Button,
        Button,
      ]);

      // 함수형 컴포넌트로 만든 버전
      function Container() {
        const [click, setClick] = React.useState(0);

        const ClickUp = () => {
          setClick(click + 1);
        };

        return (
          <>
            <h1>Total clicks: {click}</h1>
            <button onClick={ClickUp}>Click me!</button>
          </>
        );
      }

      ReactDOM.render(<Container />, root);
    </script>
  </body>
</html>

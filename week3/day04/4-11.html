<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let txt = "DFDSFKQWQIODNNX1231927SDFHBZC";
      document.write(`${txt} <br>`);
      document.write(`F가 나오는 첫번째 인덱스: ${txt.indexOf("F")} <br>`);
      document.write(`F가 나오는 마지막 인덱스: ${txt.lastIndexOf("F")} <br>`);
      document.write(`txt 소문자로 변경: ${txt.toLowerCase()}`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수 사용</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        return x + y;
      }
      let sumArrow = (x, y) => {
        return x + y;
      };
      let sumCopy = sumArrow;

      document.write(
        `${sum(10, 82)} and ${sumArrow(10, 82)} and ${sumCopy(10, 82)}`
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>웅진 씽크빅과 웅진IT html 비교</title>
  </head>
  <body>
    <header>
      <table>
        <thead>
          <th>웅진 씽크빅</th>
          <th>웅진 iT</th>
        </thead>
        <tbody></tbody>
      </table>
    </header>
    <main>
      <h2>시맨틱 태그를 사용해야 하는 이유</h2>
      <section>
        <ul>
          <li>1. 가독성이 더 좋아서 태그 분석에 용이하다.</li>
          <li>2. 재사용성과 유지보수가 비교적 더 편하다.</li>
          <li>3. 다른 개발자들의 소스코드 분석을 효율적으로 도울 수 있다.</li>
          <li>
            4. 검색엔진 최적화에 더 유리하다. (예: 구글에 '웅진'을 검색할 시에
            시맨틱 태그를 사용한 웅진IT가 상단에 노출된다.)
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>

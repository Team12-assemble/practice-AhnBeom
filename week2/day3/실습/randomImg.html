<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./images/1.jpg" />
  </body>
  <script>
    let image = document.querySelector("img");
    let num = 0;
    let images = [
      "./images/1.jpg",
      "./images/2.jpg",
      "./images/3.jpg",
      "./images/4.jpeg",
      "./images/5.jpeg",
      "./images/6.jpg",
    ];
    const random = () => {
      let num = Math.floor(Math.random() * (10 - 5));
      image.setAttribute("src", images[num]);
    };

    image.addEventListener("click", random);
  </script>
</html>

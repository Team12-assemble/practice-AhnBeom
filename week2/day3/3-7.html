<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body></body>
  <script>
    function add(a, b) {
      return a + b;
    }

    const sum = add(1, 2);
    console.log(sum);

    const remove = (a, b) => {
      return a - b;
    };
    const result = remove(5, 2);
    console.log(result);
  </script>
</html>

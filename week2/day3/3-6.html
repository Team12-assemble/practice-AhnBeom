<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- 1. getElementById -->
    <button id="decrease">-</button>
    <span id="num">0</span>
    <button id="increase">+</button>
    <!-- 2. getElementsByClassName -->
    <div class="textChange">text</div>
    <button class="textChangeBtn">change</button>
    <!-- 3. getElementsByName  -->
    <p name="colorChange">컬러 변경</p>
    <button name="colorChangeBtn">change</button>
    <!-- 4. getElementByTagName  -->
    <h1 tag="title">getElementByTagName</h1>
  </body>
  <script src="./3-6.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>페이지네이션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Jua", sans-serif;
    }
    li {
      list-style-type: none;
    }

    .pagination {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }

    .num {
      padding: 5px 10px;
      background-color: rgb(234, 234, 234);
      color: black;
      border-radius: 4px;
    }

    .num:hover {
      cursor: pointer;
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <header>
      <h1>Here!!!</h1>
    </header>
    <ol class="pagination">
      <li class="num">1</li>
      <li class="num">2</li>
      <li class="num">3</li>
      <li class="num">4</li>
      <li class="num">5</li>
    </ol>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>레이아웃 static</title>
    <style>
      .absolute {
        position: absolute;
        background-color: red;
        top: 100px;
      }
      .static {
        position: static;
        border: 3px solid green;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="absolute">이 요소의 위치는 절대적입니다.</div>
    <div class="static">이 요소의 위치는 정적입니다.</div>
  </body>
</html>

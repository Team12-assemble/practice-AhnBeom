<!DOCTYPE html>
<html lang="en">
  <head>
    <title>블루 안 레드</title>
    <style>
      .blue {
        position: absolute;
        width: 200px;
        aspect-ratio: 1/1;
        background-color: blue;
      }
      .red {
        position: relative;
        width: 150px;
        aspect-ratio: 1/1;
        background-color: red;
        top: 40px;
        left: 40px;
      }
      span {
        margin-top: 100px;
        display: block;
        background-color: aquamarine;
        width: 100px;
        aspect-ratio: 1/1;
      }
    </style>
  </head>
  <body>
    <div class="blue">
      <div class="red"></div>
    </div>
    <span></span>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3c71edffc3.js"
      crossorigin="anonymous"
    ></script>
    <title>스나이퍼팩토리 홈페이지 교육과정</title>
    <link rel="stylesheet" href="실습4.css" />
  </head>
  <body>
    <main>
      <header>
        <div>교육과정</div>
        <small>과정 전체보기</small>
      </header>
      <ol class="list">
        <!-- 1 -->
        <li class="item">
          <section class="upper">
            <div class="img"></div>
            <span class="tag business">스팩</span>
          </section>
          <section class="description">
            <div>
              <span class="tag state">신청가능</span>
            </div>
            <caption>
              Flutter 모바일 어플리케이션 개발 부트캠프
            </caption>
            <dd>
              4개월 간 스나이퍼팩토리와 함께 Flutter로 "내가 원하는
              어플리케이션"을 만들어보는 시간입니다. Flutter와 Dart의 기초부터
              심화, 응용까지 배워보고 나만의 어플리케이션으로 포트폴리오를
              쌓아보세요. 최종적으로 기업의 실제 프로젝트까지 직접 진행할 수
              있는 만큼의 개발자로 성장하세요!
            </dd>
            <small>
              <div class="tag class">취업연계과정</div>
              <div class="num">기수:3기<i class="fa-solid fa-rocket"></i></div>
            </small>
            <button>더 알아보기</button>
          </section>
        </li>
      </ol>
    </main>
  </body>
</html>

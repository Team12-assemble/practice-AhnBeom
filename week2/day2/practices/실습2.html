<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link href="실습2.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/3c71edffc3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <h1>JUDI🐰Stagram</h1>
      <i class="fa-solid fa-paper-plane"></i>
    </header>
    <main>
      <section class="profileImg">
        <img src="./my_picture.JPG" alt="내 프로필 사진" />
        <section class="imgBottom"></section>
      </section>
      <article class="profileContent">
        <section class="upper">
          <section class="upperside">
            <section class="myInfo">
              <div class="left"></div>
              <div class="center"></div>
              <div class="right"></div>
            </section>
            <section class="contact">
              <div class="contact01"></div>
              <div class="contact02"></div>
            </section>
          </section>
          <div class="image"></div>
        </section>
        <section class="state"></section>
        <section class="title01"></section>
        <section class="title02"></section>
        <article class="content01"></article>
        <article class="content02"></article>
      </article>
    </main>
    <footer>
      <section>
        <a href="https://judidev.tistory.com/">My blog</a>
        <a href="https://github.com/mibu119">My GitHub</a>
      </section>
      <small>안 예쁘게 해도 된다고 하셔서 안 이쁘게🤗</small>
    </footer>
  </body>
</html>

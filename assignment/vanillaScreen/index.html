<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c71edffc3.js"
      crossorigin="anonymous"
    ></script>
    <title>Momentum</title>
  </head>
  <body>
    <section id="bg">
      <header id="weather">
        <div id="temp"></div>
        <div id="location"></div>
      </header>
      <section id="center">
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
          <input
            required
            max-length="15"
            type="text"
            placeholder="What is your name?"
          />
          <button class="hidden">Login</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <section id="todo-section">
          <form id="todo-form">
            <input type="text" required placeholder="Add your todoList" />
            <button>Add</button>
          </form>
          <ul id="todoList"></ul>
        </section>
      </section>
    </section>
    <script type="module" src="./apikey.js"></script>
    <script type="module" src="./weather.js"></script>

    <script src="./greeting.js"></script>
    <script src="./todoList.js"></script>
    <script src="./clock.js"></script>
    <script src="./background.js"></script>
  </body>
</html>
